<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Hypnotizer</title>
  <meta name="description" content="Hypnotize yourself with the flowing characters">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="hypnotizer.css">
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script async src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fpsmeter/0.3.1/fpsmeter.min.js"></script>
  <script defer src="hypnotizer.js"></script>
</head>

<body>
  <div class="btn-group btn-group-lg btn-group-center">
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="s"><i class="fas fa-font"></i> <span id="change-type-text">Digits & Letter</span><u>s</u></button>
      <div class="dropdown-menu" id="change-type">
        <button type="button" class="dropdown-item" data-value="0">Digits</button>
        <button type="button" class="dropdown-item" data-value="1">Letters</button>
        <button type="button" class="dropdown-item" data-value="2">Digits & Letters</button>
      </div>
    </div>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="r"><i class="fas fa-sort"></i> <span id="change-case-text">Lower & Uppe</span><u>r</u>case</button>
      <div class="dropdown-menu" id="change-case">
        <button type="button" class="dropdown-item" data-value="0">Lowercase</button>
        <button type="button" class="dropdown-item" data-value="1">Uppercase</button>
        <button type="button" class="dropdown-item" data-value="2">Lower & Uppercase</button>
      </div>
    </div>
    <div class="btn-group btn-group-lg">
      <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" accesskey="c"><i class="fas fa-palette"></i> <span id="change-color-text"><u>C</u>hange color</span></button>
      <div class="dropdown-menu" id="change-color">
        <button type="button" class="dropdown-item" data-value="0">Red</button>
        <button type="button" class="dropdown-item" data-value="1">Orange</button>
        <button type="button" class="dropdown-item" data-value="2">Yellow</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="3">Lime</button>
        <button type="button" class="dropdown-item" data-value="4">Green</button>
        <button type="button" class="dropdown-item" data-value="5">Teal</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="6">Aqua</button>
        <button type="button" class="dropdown-item" data-value="7">Blue</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="8">Purple</button>
        <button type="button" class="dropdown-item" data-value="9">Pink</button>
        <button type="button" class="dropdown-item" data-value="10">Fuchsia</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="11">Dark Gray</button>
        <button type="button" class="dropdown-item" data-value="12">Light Gray</button>
        <button type="button" class="dropdown-item" data-value="13">Silver</button>
        <div class="dropdown-divider"></div>
        <button type="button" class="dropdown-item" data-value="14">Custom color <input type="color" value="#ff0000" id="customColor" /></button>
        <button type="button" class="dropdown-item" data-value="15">Random (same color for each character)</button>
        <button type="button" class="dropdown-item" data-value="16">Random (different color for each character)</button>
        <button type="button" class="dropdown-item" data-value="17">Random (change colors in each update)</button>
      </div>
    </div>
  </div>
  <canvas id="canvas">Your browser doesn't support HTML5.</canvas>
</body>

</html>
